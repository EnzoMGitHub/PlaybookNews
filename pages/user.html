<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PlaybookNews</title>
    <style>
      body {
        color: white;
      }
      .loginbox {
        background-color: rgba(42, 0, 68, 0.9);
        padding: 20px 0 20px 0;
        border-radius: 8px;
      }
      .err {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div>
      <nav id="nav">
        <ul>
          <li><a href="./">Home</a></li>
        </ul>
      </nav>
    </div>
    <!-- rest of body -->
    <div> 
      <h1>Welcome Back!</h1>
        <div class="container mt-5 loginbox">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Create An Account</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <small id="passwordError" class="err"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <a href="/login" class="ms-2">Already have an account?</a>
                </form>
            </div>
        </div>
    </div>
    <pre id="out"></pre>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/api/user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password }),
                credentials: 'include'
            });

            let result = {};
            try {
              result = await response.json();
            } catch (err) {
              result = {};
            }
            if (response.ok) {
                window.location.href = '/';
                
            } else {
                document.getElementById('passwordError').textContent = result.error || result.message || 'Account creation failed.';
                document.getElementById('password').value = '';
                document.getElementById('email').value = '';
                document.getElementById('username').value = '';
            }
        });
    </script>
  </body>
</html>
